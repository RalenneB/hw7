<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form from Fluffy Agency - Figma Project</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="container__form">
          <h1>Contact Us</h1>
        <form action="action_page.php">
          <label for="fname" class="container__form--values">Full Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="John Smith"
            required
          />

          <label for="lname" class="container__form--values">Your Email Address</label>
          <input
            type="email"
            id="lname"
            name="lastname"
            placeholder="hello@lastdoor.store"
            required
          />

          <label for="subject" class="container__form--values">Your Message</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Type your message here..."
            required
          ></textarea>

          <input type="submit" class="submit" value="Submit Your Message" />
        </form>
      </div>
    </main>
  </body>
</html>
