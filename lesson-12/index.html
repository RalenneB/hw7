<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musician Adaptive Site Mockup</title>
    <script
      src="https://kit.fontawesome.com/a47e16c953.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <main class="screen-wrapper">
      <section class="screen">
        <section class="left_container">
          <header class="header-container">
            <div class="logo-container">Head.</div>
            <div class="header-elements">
              <a href="#">Works</a>
              <a href="#">Services</a>
              <a href="#">Contacts</a>
              <!-- <i class="fas fa-ellipsis-h"></i> -->
            </div>
          </header>
  
          <div class="content-container">
            <h1 class="content-container__title">Musician</h1>
            <p class="content-container__text">
              Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec. 
              Donec viverra eleifend lacus, vitae ullamcor.
            </p>
          </div>
        </section>
      </section>
      <section class="right_container">
        <picture class="right_container__img">
          <source media="(min-width:768px)" srcset="./assets/img/medium.png" />
          <source media="(min-width:465px)" srcset="./assets/img/small.png" />
          <img src="./assets/img/mobile.png" alt="Japan" />
        </picture>
      </section>
    </main>
    
  </body>
</html>
