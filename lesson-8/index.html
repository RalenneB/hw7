<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href=".//assets/img/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="container__image">
          <img class="container__image" src="./assets/img/illustration-hero.svg" alt="Illustation Hero">
      </div>
      <div class="container__content">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, <br> audiobooks, and podcasts on
          any device<br> anywhere you like!
        </p>
      </div>
      <div class="container__plan">
          <div class="icon">
              <img src="./assets/img/icon-music.svg" alt="Icon Music">
          </div>
          <div class="container__plan--item">
              <h2> Annual Plan </h2>
                <h3>$59.99/year </h3>
          </div>
          
          <a href="#">Change</a>
      </div>
      <div class="container__buttons">
          <button class="btn-cta">Proceed to Payment</button>
          <button class="btn-cancel">Cancel Order</button>

      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Raluca BĂCEANU</a>.
    </div>
  </body>
</html>
